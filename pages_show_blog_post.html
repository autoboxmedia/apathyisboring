<div class="container">
  <div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <h2 class="headline">{{ page.headline }}</h2>

      <div id="content">

        <div id="intro" class="intro">
          <div class="content">
            {{ page.blog_post.content_full }}
          </div>
        </div>

      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-2">
      {% if page.has_author? %}
        {% include "page_byline" %}
      {% endif %}
    </div>
    <div class="col-sm-4 col-sm-offset-1 col-md-3 col-md-offset-2">
      {% include "like_page" %}

      {% if page.tags_count > 0 %}
      <div class="page-tags">
        {% include "page_tags" with page %}
      </div>
      {% endif %}
    </div>
  </div>
</div>


{% if page.show_stream? %}
{% include "page_stream" %}
{% endif %}
